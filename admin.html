<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#10B981",
              danger: "#EF4444",
            },
          },
        },
      };
    </script>
    <script>
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (!usuario) {
        window.location.href = "index";
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Gestão de Usuários</h1>
          <p class="text-gray-600">Gerencie os usuários do sistema</p>
        </header>

        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <!-- Tabs -->
          <div class="border-b border-gray-200">
            <nav class="flex">
              <button
                id="usersTabBtn"
                class="px-4 py-3 font-medium text-primary border-b-2 border-primary"
              >
                Usuários
              </button>
              <button
                id="addUserTabBtn"
                class="px-4 py-3 font-medium text-gray-500"
              >
                Adicionar Usuário
              </button>
            </nav>
          </div>

          <!-- Users Table Section -->
          <div id="usersTab" class="p-6">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-xl font-semibold text-gray-800">
                Lista de Usuários
              </h2>
              <div class="relative">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Buscar usuário..."
                  class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                />
                <svg
                  class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
            </div>

            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      ID
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Nome
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Telefone
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Status
                    </th>
                    <th
                      class="px-9 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Ações
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="usersTableBody"
                  class="bg-white divide-y divide-gray-200"
                >
                  <!-- Loading skeleton -->
                  <tr>
                    <td colspan="5" class="px-6 py-4 text-center">
                      <div class="animate-pulse flex flex-col space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded"></div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add User Section -->
          <div id="addUserTab" class="hidden p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">
              Adicionar Novo Usuário
            </h2>

            <form id="addUserForm" class="space-y-4">
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                  >Nome</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary"
                />
              </div>

              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700"
                  >Telefone</label
                >
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  required
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary"
                />
              </div>

              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                  >Senha</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary"
                />
              </div>

              <div class="flex justify-end space-x-3">
                <button
                  type="button"
                  id="cancelAddUserBtn"
                  class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                >
                  Salvar Usuário
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div
      id="editUserModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white"
      >
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900">Editar Usuário</h3>
          <button
            id="closeEditModalBtn"
            class="text-gray-400 hover:text-gray-500"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <form id="editUserForm" class="space-y-4">
          <input type="hidden" id="editUserId" />
          <div>
            <label
              for="editName"
              class="block text-sm font-medium text-gray-700"
              >Nome</label
            >
            <input
              type="text"
              id="editName"
              name="editName"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary"
            />
          </div>

          <div>
            <label
              for="editPhone"
              class="block text-sm font-medium text-gray-700"
              >Telefone</label
            >
            <input
              type="text"
              id="editPhone"
              name="editPhone"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary"
            />
          </div>

          <div>
            <label
              for="editStatus"
              class="block text-sm font-medium text-gray-700"
              >Status</label
            >
            <select
              id="editStatus"
              name="editStatus"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary"
            >
              <option value="1">Ativo</option>
              <option value="0">Inativo</option>
            </select>
          </div>

          <div>
            <label
              for="editPassword"
              class="block text-sm font-medium text-gray-700"
              >Nova Senha (opcional)</label
            >
            <input
              type="password"
              id="editPassword"
              name="editPassword"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary"
              placeholder="Deixe em branco para manter a senha atual"
            />
          </div>

          <div class="flex justify-end space-x-3">
            <button
              type="button"
              id="cancelEditBtn"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            >
              Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./config/js/index.js"></script>
  </body>
</html>
